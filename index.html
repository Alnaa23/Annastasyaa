<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        ANNASTASYA Portfolio
    </title>
    <script src="https://cdn.tailwindcss.com">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #2b3e34;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #faf8f8;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #2b3e34;
            width: 0;
            animation:
                typing 3s steps(30, end) forwards,
                blink 0.75s step-end infinite;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            border-radius: 9999px;
            opacity: 0.6;
            animation: floatUp 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 12px;
            height: 12px;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            left: 25%;
            width: 18px;
            height: 18px;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            left: 45%;
            width: 14px;
            height: 14px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            left: 65%;
            width: 16px;
            height: 16px;
            animation-duration: 7s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            left: 80%;
            width: 10px;
            height: 10px;
            animation-duration: 9s;
            animation-delay: 1.5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
        <div class="bubble bg-green-900"></div>
        <div class="bubble bg-green-400"></div>
        <div class="bubble bg-green-600"></div>
        <div class="bubble bg-green-900"></div>
        <div class="bubble bg-green-400"></div>
        <div class="bubble bg-green-900"></div>
        <div class="bubble bg-green-400"></div>
        <div class="bubble bg-green-600"></div>
        <div class="bubble bg-green-900"></div>
        <div class="bubble bg-green-400"></div>
    </div>

    <div class="navbar flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
        <div class="flex items-center space-x-2 z-10">
            <img alt="Star shaped logo" class="w-6 h-6" src="assets/logoo.png" />
            <span class="font-semibold text-[#516345] text-sm md:text-base">
                ANNASTASYA
            </span>
        </div>
        <nav class="flex justify-end space-x-4 text-sm text-[#2b3e34]">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>

                    transform="translate(100 100)" />

        <a href="about.html">

</body>

</html>
